<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Hospital Management
  </title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <div class='head'>
  <h1 class='company'>Admit Form for the patient</h1>
  </div>
  <p class='msg'>Well Wishes</p>
  <div class='form'>
    <form action="/register" method="post" class="form-group">
  <input type="text" placeholder='firstName' class='form-control' id='name' name="firstName" required><br>
  <input type="text" placeholder='lastName' class='form-control' name='lastName' required><br>
  <input type="text" placeholder='username' class='form-control' name='username' required><br>
  <input type="text" placeholder='email' class='form-control' name='email' required><br>
  <input type="text" placeholder='Disease name' class='form-control' name='Disease' required><br>
  <input type="password" placeholder="password" class="form-control" name="password" required><br>
  <input type="number" placeholder='Age' class='form-control' name='age' required><br>
  <input type="tel" placeholder='phone no' class='form-control' name='phnno' required><br>
  <input type="text" placeholder='Male/female' class='form-control' name='gender' required><br>
  <input type="text" placeholder='H|M|L' class="form-control" name='priority' required><br>
  <input type="text" placeholder='H|M|L' class="form-control"  name='impact' required><br>
  <!-- <label id="gender">
    <input type="radio" name="gender" value="Male">
    Male
  </label>
  
  <label>
    <input type="radio" name="gender" value="female">
    Female
  </label> -->
<button type="submit">Submit</button>
<!-- onclick="submitForm()" -->

    </form>
  </div>
</section>
  <script  src="./store.js"></script>

</body>
</html>
